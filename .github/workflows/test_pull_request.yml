name: Release Obsidian plugin

on:
    pull_request:
        branches: [ dev ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Install dependencies
              run: |
                  npm install

            - name: Run tests
              run: |
                  npm test

            - name: Attempts to build a plugin
              run: |
                  npm run build
